<form>
  <mat-form-field>
    <mat-label>Number</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<mat-slide-toggle (toggleChange)="toggleDisabled()">
  Disable autocomplete
</mat-slide-toggle>


<p> Selected option: {{ myControl.value }}</p>
